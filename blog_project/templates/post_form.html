{% extends 'base.html' %}
{% block content %}
<h1>{% if post %}Редактировать{% else %}Создать{% endif %} пост</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Заголовок</label>
        <input type="text" class="form-control" name="title" value="{{ post.title|default_if_none:'' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Содержание</label>
        <textarea class="form-control" name="content">{{ post.content|default_if_none:'' }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a class="btn btn-secondary" href="{% url 'post_list' %}">Отмена</a>
</form>
{% endblock %}
