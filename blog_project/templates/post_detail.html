{% extends 'base.html' %}
{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>Автор: {{ post.author.username }} | {{ post.created_at }}</p>
<a class="btn btn-secondary" href="{% url 'post_edit' post.id %}">Редактировать</a>
<a class="btn btn-danger" href="{% url 'post_delete' post.id %}">Удалить</a>
<a class="btn btn-primary" href="{% url 'post_list' %}">Назад</a>
{% endblock %}
