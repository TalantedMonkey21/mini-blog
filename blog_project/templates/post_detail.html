{% extends "base.html" %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <p><small>Автор: {{ post.author.username }}</small></p>

  {% if user.is_authenticated and user == post.author %}
    <a href="{% url 'post_edit' post.pk %}" class="btn btn-warning">Редактировать</a>

    <form method="post" action="{% url 'post_delete' post.pk %}" style="display:inline;">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
  {% endif %}
{% endblock %}
